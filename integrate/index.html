<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Page</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,800" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <style>
        .nunito {font-family: 'nunito', font-sans;}
        .border-b-1 {border-bottom-width: 1px;}
        .border-l-1 {border-left-width: 1px;}
        .hover\:border-none:hover {border-style: none;}
        #sidebar {transition: ease-in-out all .2s;z-index: 50;}
        #sidebar span {opacity: 0;position: absolute;transition: ease-in-out all .2s;}
        #sidebar:hover {width: 150px;box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);}
        #sidebar:hover span {opacity: 1;}
    </style>
</head>
<body class="flex h-screen bg-gray-100 font-sans">
    <!-- Side bar-->
    <div id="sidebar" class="h-screen w-16 menu bg-white text-white px-4 flex items-center nunito static fixed shadow">
        <ul class="list-reset" id='test'>
        <script>
            text = '';
            menu= [ ['#','Home'], ['#','Staff'], ['#','Buku'], ['#','Peminjaman'], ['#','Anggota'] ];
            for (let i = 0; i < menu.length; i++) {
                text += ''+
                '<li class="my-2 md:my-0">'+
                '    <a href="'+menu[i][0]+'" class="block py-1 md:py-3 pl-1 align-middle text-gray-600 no-underline hover:text-indigo-400">'+
                '        <i class="mr-3"></i><span  class="w-full inline-block pb-1 md:pb-0 text-sm">'+menu[i][1]+'</span>'+
                '    </a>'+
                '</li>';
            }
            document.getElementById('test').innerHTML=text;
            console.log(text);
        </script>
        </ul>
    </div>
    <div class="flex flex-row flex-wrap flex-1 flex-grow content-start pl-16 ">
        <div class="h-40 lg:h-20 w-full flex flex-wrap sticky shadow-lg top-0 ">
            <h1 class="text-3xl p-5 bg-gray-100 z-30"> Buku</h1>
            <nav id="header1" class="bg-gray-100 w-auto flex-1 border-b-1 border-gray-300 order-1 lg:order-2 ">
                <div class="flex flex-row-reverse h-full items-center ">
                    <!--search-->
                    <div class="relative w-full max-w-3xl px-6 order-last">
                        <div class="absolute h-10 mt-1 left-0 top-0 flex items-center pl-10">
                            <svg class="h-4 w-4 fill-current text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                            </svg>
                        </div>
                        <input id="search-toggle" type="search" placeholder="search" class="block w-full bg-gray-200 focus:outline-none focus:bg-white focus:shadow-md text-gray-700 font-bold rounded-full pl-12 pr-4 py-3" onkeyup="updateSearchResults(this.value);">
                    </div>
                    <!-- / Search-->
                    <!--Menu-->
                    <div class="flex relative inline-block pr-6">
                        <div class="relative text-sm">
                            <button id="userButton" class="flex items-center focus:outline-none mr-3">
                                <!-- <img class="w-8 h-8 rounded-full mr-4" src="http://i.pravatar.cc/300" alt="Avatar of User">  -->
                                <span class="hidden md:inline-block">Hi, User </span>
                                <svg class="pl-2 h-2" version="1.1" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 129 129">
                                    <g>
                                        <path d="m121.3,34.6c-1.6-1.6-4.2-1.6-5.8,0l-51,51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8,0-1.6,1.6-1.6,4.2 0,5.8l53.9,53.9c0.8,0.8 1.8,1.2 2.9,1.2 1,0 2.1-0.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2 0.1-5.8z"></path>
                                    </g>
                                </svg>
                            </button>
                            <div id="userMenu" class="bg-white nunito rounded shadow-md mt-2 absolute mt-12 top-0 right-0 min-w-full overflow-auto z-30 invisible">
                                <ul class="list-reset">
                                    <li><a href="#" class="px-4 py-2 block text-gray-900 hover:bg-indigo-400 hover:text-white no-underline hover:no-underline">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- / Menu -->
                </div>
            </nav>
        </div>
        <!--Dash Content -->
        <div id="dash-content" class="bg-gray-300 py-6 lg:py-0 w-full lg:max-w-sm flex flex-wrap content-start">
            <div class="flex">
                <div class="flex items-center w-full bg-gray-50 focus:outline-none focus:bg-white focus:shadow-1xl text-gray-700 font-bold rounded-full px-5 py-2 ml-5 mt-6 mr-1">
                    <svg class="h-4 w-4 fill-current text-gray-600" viewBox="0 0 20 20">
                        <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                    </svg>
                    <input id="search-toggle" type="search" class="pl-4" placeholder="Search Buku">
                </div>
                <button class="w-16 bg-blue-400 rounded-b-3xl mr-1 pt-1 font-bold">+</button>
            </div>
        </div>
        <!-- main content -->
        <div id="main-content" class="bg-gray-200 w-full h-full flex-1">
            <div class="flex flex-1 flex-wrap">
                <div class="w-full xl:w-10/12 p-6">
                    <div class="max-w-full lg:max-w-3xl xl:max-w-5xl">
                        <div class="border-b-4 border-gray-300 p-3">
                            <h5 class="font-bold text-black">Info Buku</h5>
                        </div>
                        <!-- $judul       = clean($_POST['judul']);
                        $penulis     = clean($_POST['penulis']);
                        $penerbit    = clean($_POST['penerbit']);
                        $tahunterbit = clean($_POST['tahunterbit']);
                        $kodebuku    = clean($_POST['kodebuku']);
                        $tersedia    = clean($_POST['tersedia']); -->
                        <div class="px-8 pt-14 grid grid-cols-2 gap-5">
                            <label for="judul">ID</label>
                            <input type="numbers" name="id" class="rounded-lg pl-1 bg-gray-200" disabled>
                            <label for="judul">Judul</label>
                            <input id="judul" name="judul" type="text" class="rounded-lg pl-1">
                            <label for="penulis">Penulis</label>
                            <input id="penulis" name="penulis" type="text" class="rounded-lg pl-1">
                            <label for="tahunterbit">Tahun terbit</label>
                            <input type="number" min="1700" max="2099" step="1" value="2021" id="tahunterbit" name="tahunterbit"  class="rounded-lg pl-1" >
                            <label for="kodebuku">Kode buku</label>
                            <input id="kodebuku" name="kodebuku" type="text" class="rounded-lg pl-1">
                            <label for="tersedia">Tersedia</label>
                            <input id="tersedia" name="tersedia" type="text" class="rounded-lg pl-1">                         
                            <div class="col-start-2 flex flex-grow-0 flex-row-reverse w-full">
                                <button type="submit" class="w-18 col-start-2 bg-green-400 ml-2 text-white py-2 px-5 rounded-lg">Update</button>
                                <button type="submit" class="w-18 col-start-2 bg-red-400 text-white py-2 px-5 rounded-lg">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
