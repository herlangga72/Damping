<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/chartist.min.css">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body class="flex h-screen bg-gray-100 font-sans">
    <!-- Side bar-->
    <div id="sidebar" class="h-screen w-16 menu bg-white text-white px-4 flex items-center nunito static fixed shadow">
        <ul class="list-reset" id='test'></ul>
    </div>
    <!-- /sidebar -->
    <div class="flex flex-row flex-wrap flex-1 flex-grow content-start pl-16">
        <div class="h-40 lg:h-20 w-full flex flex-wrap">
            <h1 class="text-3xl p-5 bg-gray-100 z-30"> Staff</h1>
            <nav id="header1" class="bg-gray-100 w-auto flex-1 border-b-1 border-gray-300 order-1 lg:order-2">
                <div class="flex flex-row-reverse h-full items-center" id="header">
                </div>
            </nav>
        </div>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/sidebar.js"></script>
        <!--Dash Content -->
        <div id="dash-content" class="bg-gray-300 py-6 lg:py-0 w-full lg:max-w-sm flex flex-wrap content-start">
            <div class="flex">
                <div class="flex items-center w-full bg-gray-50 focus:outline-none focus:bg-white focus:shadow-xl text-gray-700 font-bold rounded-full px-5 py-2 ml-5 mt-6 mr-1">
                    <svg class="h-4 w-4 fill-current text-gray-600" viewBox="0 0 20 20">
                        <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                    </svg>
                    <input id="search-toggle" type="search" class="pl-4" placeholder="Search Staff">
                </div>
                
            </div>
        </div>
        <!-- main content -->
        <div id="main-content" class="bg-gray-200 w-full h-full flex-1">
            <div class="flex flex-1 flex-wrap">
                <div class="w-full xl:w-10/12 p-6">
                    <div class="max-w-full lg:max-w-3xl xl:max-w-5xl">
                        <div class="border-b-4 border-gray-300 p-3">
                            <h5 class="font-bold text-black">Info Staff</h5>
                        </div>
                        <form id=form-staff method="post"></form>
                        <div class="px-8 pt-14 grid grid-cols-2 gap-5">
                            <label for="id">ID</label>
                            <input id="id" name="id" type="text" class="rounded-lg pl-1">
                            <label for="nama">Nama</label>
                            <input id="nama" name="nama" type="text" class="rounded-lg pl-1">
                            <label for="tanggal-lahir">Tanggal lahir</label>
                            <input id="tanggal-lahir" name="umur" type="date" class="rounded-lg pl-1">
                            <label for="tempat-tinggal">Tempat tinggal</label>
                            <input id="tempat-tinggal" name="tempat-tinggal" type="text" class="rounded-lg pl-1">
                            <label for="bagian">Bagian</label>
                            <input id="bagian" name="bagian" type="text" class="rounded-lg pl-1">
                            <label for="buktiIdentitas">Bukti Identitas</label>
                            <input id="buktiIdentitas" name="bagian" type="file" class="rounded-lg pl-1">
                            <div class="col-start-2 flex flex-grow-0 flex-row-reverse w-full">
                                <button type="submit" class="w-18 col-start-2 bg-green-400 ml-2 text-white py-2 px-5 rounded-lg">Update</button>
                                <button type="submit" class="w-18 col-start-2 bg-red-400 text-white py-2 px-5 rounded-lg">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
</body>
</html>
